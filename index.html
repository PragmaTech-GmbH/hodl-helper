<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODL Helper</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body
        class="flex min-h-screen flex-col items-center justify-center bg-gray-900 p-4 text-center font-sans"
>
<div class="rounded-lg bg-gray-800 p-6 shadow-lg sm:p-8">

    <h1 class="mb-4 text-xl font-bold text-gray-100 sm:text-2xl">
        Current Bitcoin Price (USD)
    </h1>
    <div
            id="bitcoin-price"
            class="mb-2 min-h-[1.2em] text-3xl font-bold text-orange-500 sm:text-4xl"
    >
        Loading...
    </div>
    <div id="last-updated" class="text-xs text-gray-400 sm:text-sm"></div>
</div>

<script>
    const priceElement = document.getElementById('bitcoin-price');
    const updatedElement = document.getElementById('last-updated');
    const apiUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd';

    const errorClasses = ['text-red-600', 'font-bold'];
    const normalClasses = ['text-orange-500']; // Price text remains orange

    async function fetchBitcoinPrice() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                if (response.status === 429) {
                    throw new Error(`Rate limited! Try again later.`);
                }
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();

            if (data.bitcoin && data.bitcoin.usd !== undefined) {
                const price = data.bitcoin.usd;
                const formattedPrice = price.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD'
                });

                priceElement.textContent = formattedPrice;
                priceElement.classList.remove(...errorClasses);
                priceElement.classList.add(...normalClasses);
                updatedElement.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } else {
                throw new Error('Unexpected API response format.');
            }

        } catch (error) {
            console.error("Error fetching Bitcoin price:", error);
            priceElement.textContent = `Error: ${error.message || 'Failed to load'}`;
            priceElement.classList.remove(...normalClasses);
            priceElement.classList.add(...errorClasses);
            updatedElement.textContent = `Last attempt: ${new Date().toLocaleTimeString()}`;
        }
    }

    fetchBitcoinPrice();
    setInterval(fetchBitcoinPrice, 60000);
</script>

</body>
</html>
