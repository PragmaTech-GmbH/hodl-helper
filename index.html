<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coaster - BTC & Satoshi Price</title>

    <!-- Tailwind CSS v4 Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body
        class="flex min-h-screen flex-col items-center justify-center bg-gray-900 p-4 text-center font-sans"
>
<div class="rounded-lg bg-gray-800 p-6 shadow-lg sm:p-8">
    <img
            src="https://cdn.jsdelivr.net/gh/atomiclabs/cryptocurrency-icons@1a63530be6e374711a8554f31b17e4cb92c25fa5/128/color/btc.png"
            alt="Bitcoin Logo"
            class="mx-auto mb-5 h-16 w-16 sm:h-20 sm:w-20"
            width="96"
            height="96"
    />

    <h1 class="mb-4 text-xl font-bold text-gray-100 sm:text-2xl">
        Current Bitcoin Price (USD)
    </h1>
    <!-- Ensure normal classes are set by default -->
    <div
            id="bitcoin-price"
            class="mb-2 min-h-[1.2em] text-3xl font-bold text-orange-500 sm:text-4xl"
    >
        Loading...
    </div>

    <div class="mt-4 pt-4 border-t border-gray-700">
        <h2 class="mb-1 text-sm font-semibold text-gray-300 sm:text-base">
            Price per Satoshi (USD)
        </h2>
        <!-- Ensure normal classes are set by default -->
        <div
                id="satoshi-price"
                class="min-h-[1.2em] text-lg font-medium text-orange-400"
        >
            Loading...
        </div>
    </div>

    <div id="last-updated" class="mt-5 text-xs text-gray-400 sm:text-sm"></div>
</div>

<!-- *** Link to the external JavaScript file *** -->
<!-- 'defer' ensures HTML is parsed before script execution -->
<script src="script.js" defer></script>

</body>
</html>
